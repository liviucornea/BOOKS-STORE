<div class="massUpdate">
  <div class="massSkills">
    <div class="d-flex flex-row skillsTitle">
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <span><strong>Skill Code</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 50%">
        <span><strong>Skill Description</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <span><strong>Level</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <span><strong>Select</strong></span>
      </div>
    </div>
    <div class="d-flex flex-row" *ngFor="let skill of massUpdateSkills">
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <span><strong>{{skill.code}}</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 50%">
        <span><strong>{{skill.description}}</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <select [(ngModel)]="skill.level">
          <option *ngFor="let level of skill.levels" value="{{level}}">{{level}}</option>
        </select>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <input [(ngModel)]="skill.isSelected" type="checkbox"/>
      </div>
    </div>
  </div>

  <hr>
  <div class="d-flex flex-row">
    <div class="p-1 d-flex justify-content-start" style="width: 50%">
      <i class="fa fa-arrow-down"  style="margin-right: 10px"  aria-hidden="true" *ngIf="!showAgentsList" (click)="toggleAgentsList()"></i>
      <i class="fa fa-arrow-up"  style="margin-right: 10px"  aria-hidden="true" *ngIf="showAgentsList" (click)="toggleAgentsList()"></i>
      <span *ngIf="!showAgentsList"><strong>Show mass update agents list</strong></span>
      <span *ngIf="showAgentsList"><strong>Hide mass update agents list</strong></span>
    </div>
    <div class="p-1 d-flex justify-content-start" style="width: 20%" *ngIf="showAgentsList">
      <span><strong>Select</strong></span>
    </div>
  </div>
  <div *ngIf="showAgentsList">
    <div class="d-flex flex-row" *ngFor="let agent of agentsMassUpdatesList">
      <div class="p-1 d-flex justify-content-start" style="width: 50%">
        <span>{{agent.cmsLoginId}}. {{agent.firstName}} {{agent.lastName}}</span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <input [(ngModel)]="agent.selectForMassUpdate" type="checkbox"/>
      </div>
    </div>
  </div>
  <hr>
  <div>
    <button (click)="applyMassSkills()">Apply changes</button>&nbsp;
    <button (click)="doCancellation()">Cancel</button>
  </div>

</div>
