<div class="massUpdate">
  <div class="massSkills">
    <div class="d-flex flex-row skillsTitle">
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <span><strong>Skill Code</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 50%">
        <span><strong>Skill Description</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <span><strong>Select</strong></span>
      </div>
    </div>
    <div class="d-flex flex-row" *ngFor="let skill of skills">
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <span><strong>{{skill.code}}</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 50%">
        <span><strong>{{skill.description}}</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <input [(ngModel)]="skill.isSelected" type="checkbox"/>
      </div>
    </div>
  </div>
<hr>
  <div class="d-flex flex-row">
    <div class="p-1 d-flex align-self-center" style="width: 3%">
     <input id="isAdmin" [(ngModel)]="isAdministrator" type="checkbox"/>
    </div>
    <div class="p-1 d-flex" style="width: 20%">
      <strong class="align-top">Administrator</strong>
    </div>
    <div class="p-1 d-flex align-self-center" style="width: 3%">
      <input id="accessToReports" [(ngModel)]="hasAccessToReports" type="checkbox"/>&nbsp;
    </div>
    <div class="p-1 d-flex" style="width: 20%">
      <strong class="align-top">Access to reports</strong>
    </div>

  </div>
  <hr>
  <div class="d-flex flex-row">
    <div class="p-1 d-flex justify-content-start" style="width: 50%">
      <i class="fa fa-arrow-down"  style="margin-right: 10px"  aria-hidden="true" *ngIf="!showUsersList" (click)="toggleAgentsList()"></i>
      <i class="fa fa-arrow-up"  style="margin-right: 10px"  aria-hidden="true" *ngIf="showUsersList" (click)="toggleAgentsList()"></i>
      <span *ngIf="!showUsersList"><strong>Show mass update users list</strong></span>
      <span *ngIf="showUsersList"><strong>Hide mass update users list</strong></span>
    </div>
    <div class="p-1 d-flex justify-content-start" style="width: 20%" *ngIf="showUsersList">
      <span><strong>Select</strong></span>
    </div>
  </div>
  <div *ngIf="showUsersList">
    <div class="d-flex flex-row" *ngFor="let user of usersMassUpdatesList">
      <div class="p-1 d-flex justify-content-start" style="width: 50%">
        <span><strong>{{user.firstName}} {{user.lastName}}</strong></span>
      </div>
      <div class="p-1 d-flex justify-content-start" style="width: 20%">
        <input [(ngModel)]="user.selectForMassUpdate" type="checkbox"/>
      </div>
    </div>
  </div>
  <hr>
  <div>
    <button (click)="applyMassSkills()">Apply changes</button>&nbsp;
    <button (click)="doCancellation()">Cancel</button>
  </div>

</div>
