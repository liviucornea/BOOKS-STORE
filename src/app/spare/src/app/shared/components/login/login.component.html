<div id="mainLogin">
  <div class="row">
    <div class="col-md-12">
      <div class="innerDivTitle">
        <span style="color: white"><strong>Please Login:</strong></span>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6" style="text-align: right !important">
      <label for="dataSource">Datasource:</label></div>
    <div class="col-md-6" style="text-align: left">
      <select id="dataSource" #dS class="dataSource" [(ngModel)]="dataSource">
        <optgroup>
          <option *ngFor="let dataSource of dataSources" value="{{dataSource.id}}">{{dataSource.description}}</option>
        </optgroup>
      </select>
    </div>
  </div>
  <form (ngSubmit)="doLogin(dS.value)" #loginForm="ngForm">
    <div class="row">
      <div class="col-md-6" style="text-align: right !important">
        <label>AD account name:</label></div>
      <div class="col-md-6" style="text-align: left">
        <strong>{{userID}}</strong>

      </div>

    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-sm btn-outline-success my-2 my-sm-0" type="submit"
                [disabled]="!loginForm.form.valid || isLoggingIn ">Login
        </button>
      </div>
    </div>
  </form>

  <hr>
</div>
